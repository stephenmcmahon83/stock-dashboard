        // --- Helper Functions ---
        function getWeekOfYear(d) {
            const date = new Date(d); date.setHours(0, 0, 0, 0);
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);
            return 1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

        function calculateStdDev(array) {
            if (array.length < 2) return 0;
            const n = array.length;
            const mean = array.reduce((a, b) => a + b) / n;
            const variance = array.reduce((a, b) => a + (b - mean) ** 2, 0) / (n - 1);
            return Math.sqrt(variance);
        }

        function calculateProfitFactor(returns) {
            const gains = returns.filter(r => r > 0).reduce((a, b) => a + b, 0);
            const losses = Math.abs(returns.filter(r => r < 0).reduce((a, b) => a + b, 0));
            if (losses === 0) return Infinity;
            if (gains === 0) return 0;
            return gains / losses;
        }

            try {

                    const weekData = timeSeries[date];
                    const record = {

                        open: parseFloat(weekData['1. open']),
                        close: parseFloat(weekData['4. close']),
                        adjClose: parseFloat(weekData['5. adjusted close']),
                        return: 0 // Initialize return
                    };

                    // Calculate return based on previous week's adjusted close

                        const prevDate = dates[index - 1];
                        const prevAdjClose = parseFloat(timeSeries[prevDate]['5. adjusted close']);
                        record.return = ((record.adjClose - prevAdjClose) / prevAdjClose) * 100;
                    }
                    return record;
                });

                // Remove the first data point as it has no prior week to calculate return from

                    fullHistoricalData.shift(); 
                }

                processAndDisplayData();
            } catch (error) {
                handleError(error);
            }
        }
